app = 'bdp-registry-jobs'
primary_region = 'ams'

[build]
  dockerfile = '../../src/BDP.Registry.Jobs/Dockerfile'
  context = '../../'

[deploy]
  strategy = 'rolling'

[env]
  DOTNET_ENVIRONMENT = 'Production'

[[services]]
  internal_port = 8080
  processes = ["worker"]

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[processes]
  worker = 'dotnet BDP.Registry.Jobs.dll'
