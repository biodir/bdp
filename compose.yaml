services:
  web:
    image: bdp-registry-web:latest
    build:
      context: src/BDP.Registry.Web
      dockerfile: Dockerfile
    container_name: bdp-registry-web
    ports:
      - "${WEB_PORT:-8080}:8080"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

  api:
    image: bdp-registry-api:latest
    build:
      context: .
      dockerfile: src/BDP.Registry.API/Dockerfile
    container_name: bdp-registry-api
    ports:
      - "${API_PORT:-5000}:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Development}
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-bdp};Username=${POSTGRES_USER:-bdp};Password=${POSTGRES_PASSWORD:-bdp-pwd}
      - Cors__AllowedOrigins=${CORS__ALLOWEDORIGINS:-http://localhost:8080}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: bdp-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-bdp}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bdp-pwd}
      - POSTGRES_DB=${POSTGRES_DB:-bdp}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bdp} -d ${POSTGRES_DB:-bdp}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local

networks:
  app-network:
    driver: bridge
