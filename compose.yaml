services:
  postgres:
    image: postgres:16-alpine
    container_name: bdp-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-bdp}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-bdp-pwd}
      - POSTGRES_DB=${POSTGRES_DB:-bdp}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bdp} -d ${POSTGRES_DB:-bdp}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  migrations:
    build:
      context: .
      dockerfile: src/BDP.Registry.Migrations/Dockerfile
    image: bdp-registry-migrations:latest
    container_name: bdp-registry-migrations
    environment:
      - ConnectionStrings__RegistryDatabase=Host=postgres;Port=5432;Database=${POSTGRES_DB:-bdp};Username=${POSTGRES_USER:-bdp};Password=${POSTGRES_PASSWORD:-bdp-pwd}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: "no"

  api:
    build:
      context: .
      dockerfile: src/BDP.Registry.API/Dockerfile
    image: bdp-registry-api:latest
    container_name: bdp-registry-api
    ports:
      - "${API_PORT:-5000}:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ENVIRONMENT:-Development}
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__RegistryDatabase=Host=postgres;Port=5432;Database=${POSTGRES_DB:-bdp};Username=${POSTGRES_USER:-bdp};Password=${POSTGRES_PASSWORD:-bdp-pwd}
      - Cors__AllowedOrigins=${CORS__ALLOWEDORIGINS:-http://localhost:8080}
    depends_on:
      migrations:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "timeout 10s bash -c ':> /dev/tcp/127.0.0.1/8080' || exit 1" ]
    restart: unless-stopped

  jobs:
    image: bdp-registry-jobs:latest
    build:
      context: .
      dockerfile: src/BDP.Registry.Jobs/Dockerfile
    container_name: bdp-registry-jobs
    environment:
      - DOTNET_ENVIRONMENT=${ENVIRONMENT:-Development}
      - ConnectionStrings__RegistryDatabase=Host=postgres;Port=5432;Database=${POSTGRES_DB:-bdp};Username=${POSTGRES_USER:-bdp};Password=${POSTGRES_PASSWORD:-bdp-pwd}
      - ConnectionStrings__HangfireDatabase=Host=postgres;Port=5432;Database=${POSTGRES_DB:-bdp}_hangfire;Username=${POSTGRES_USER:-bdp};Password=${POSTGRES_PASSWORD:-bdp-pwd}
    depends_on:
      migrations:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  web:
    image: bdp-registry-web:latest
    build:
      context: .
      dockerfile: src/BDP.Registry.Web/Dockerfile
    container_name: bdp-registry-web
    ports:
      - "${WEB_PORT:-8080}:8080"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "timeout 10s bash -c ':> /dev/tcp/127.0.0.1/8080' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
    driver: local

networks:
  app-network:
    driver: bridge
